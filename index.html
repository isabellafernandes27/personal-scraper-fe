<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- This is the title that appears on the tab in the browser - feel free to change it! -->
    <title>History Pix</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- This is the main title tag on the page - change it to whatever is appropriate for your webpage! -->
    <h1>History through images</h1>

    <!-- The following chunk of code is the form. If you want your user to type something in and click a button before you scrape, you need this or something like it. If not, you can delete. -->
    <form action="index.html" method="post">
      <p>Please type here what type of history you are looking to analyze through images!</p>
      <div class="form-inputs">
        <input id="input-field" type="text" placeholder="This should give a prompt as to why to type in...">
        <input class="submit-btn" type="submit" value="Submit">
      </div>
      <div class="loading-gif">
      </div>
    </form>

    <!-- The section below will hold all the data. You can have as much or as little as you want show. The way it appears will be set up in the styles.css file. -->
    <section id="data-container">
      <img id="image1" src="http://images2.fanpop.com/images/photos/8100000/Elizabeth-I-Queen-of-England-european-history-8169636-382-500.jpg" alt="Queen Elizabeth" >
      <img id="image2" src="https://www.historyonthenet.com/wp-content/uploads/2018/09/union-soldiers-capture-vicksburg-during-the-american-civil-war-e1537540806219.jpg" alt="Civil war">
      <img id="image3" src="https://cdn.cnn.com/cnnnext/dam/assets/131007145103-washington-delaware-horizontal-large-gallery.jpg" alt="History Americas">
      <img id="image4" src="http://www.iro.umontreal.ca/~vaucher/RW/Voiliers/files/galleon2.jpg" alt="Ships">
    </section>

    <script type="text/javascript" src="./index.js">
  </script>
  </body>
</html>
